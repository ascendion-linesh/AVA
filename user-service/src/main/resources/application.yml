server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/userdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  jackson:
    serialization:
      INDENT_OUTPUT: true

# Talon.One API configuration
# Replace with your actual Talon.One API URL and API key
# Example: https://yourcompany.talon.one

talonone:
  api:
    url: https://yourcompany.talon.one
    key: your-talonone-api-key
